name: Trigger auto deployment for fiapcloudgamespayments

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/fiapcloudgamespayments-AutoDeployTrigger-4006689a-0adf-43e2-9001-a14566898586.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.FIAPCLOUDGAMESPAYMENTS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.FIAPCLOUDGAMESPAYMENTS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.FIAPCLOUDGAMESPAYMENTS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: fiapcloudgameacr.azurecr.io
          registryUsername: ${{ secrets.FIAPCLOUDGAMESPAYMENTS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.FIAPCLOUDGAMESPAYMENTS_REGISTRY_PASSWORD }}
          containerAppName: fiapcloudgamespayments
          resourceGroup: fiap
          imageToBuild: fiapcloudgameacr.azurecr.io/fiapcloudgamespayments:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


