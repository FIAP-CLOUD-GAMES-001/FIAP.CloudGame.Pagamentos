apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fcg-payments-api-ingress
  annotations:
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
    - http:
        paths:
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: fcg-payments-api-service
                port:
                  number: 80